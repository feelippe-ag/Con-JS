  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark ">
       
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand icon-nom"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy"> Java Script</a>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="navegacion">
            <ul class="navbar-nav">
              <li class="nav-active active">
              <a class="nav-link" href="index.html">Inicio</a>

              <li class="nav-active">
                <a href="game.html" class="nav-link">Juego</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Jumbotron -->
    <section class="jumbotron jumbotron-fluid bg-warning">
      <div class="container text-center">
        <h1 class="display-3 ">Mi Primer Juego con JavaScript</h1>
        <p class="display-4"><kbd>¡Mucha Suerte!</kbd></p>
      </div>
    </section>

    <section class="main container">
      <div class="row">
        <div class="container col-md-8">
          <h5>Identificate</h5>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" id="nom" required="required">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" id="apel"required="optional">
              </div>
            </div>       
            <div class="form-group">
              <label for="color">Tu color favorito es:</label>
              <input type="text" class="form-control" id="color" placeholder="Elije un color" required="required">
            </div>
            <div class="form-group">
              <label for="fruta">Elije una fruta</label>
              <select class="form-control" id="fruta" required="required">
                <option>Durazno</option>
                <option>Manzana</option>
                <option>Zanahoria</option>
                <option>Melón</option>
                <option>Banana</option>
              </select>
            </div>
          </form>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" onclick="guardarDatos()">Guardar</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-success btn-block" onclick="play()">Jugar</button>
            </div>
          </div>
          
          
          
                 
        
        <!-- <button onclick="mostrar()">Mostrar</button> -->
    
        </div>
  
        <div class="container col-md-4 text-justify" id="datos">
           
        </div>
      </div>
 
    </section>
